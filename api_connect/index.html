<!DOCTYPE html>
<html>
<head>
  <title>Home Assistant Entity Status</title>
</head>
<body>
  <h1>Home Assistant Entity Status</h1>
  <div id="status">Loading...</div>

  <script>
    const statusElement = document.getElementById("status");

    const socket = new WebSocket("ws://localhost:8080");

    socket.onopen = (event) => {
      console.log("WebSocket connection opened");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.event_type === "state_changed" && data.data.entity_id === "sensor.energie_prijzen_CS") {
        const newState = data.data.new_state;
        const entityName = newState.attributes.friendly_name;
        const entityValue = newState.state;
        statusElement.textContent = `${entityName}: ${entityValue}`;
      }
    };
  </script>
</body>
</html>
